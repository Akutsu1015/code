    <script>
        const questions = [
    {
        question: "Quand ont eu lieu les premiers Jeux Olympiques de l'ère moderne ?",
        answers: ["1896", "1900", "1924", "1948"],
        correctAnswer: "1896"
    },
    {
        question: "Qui a fondé les Jeux Olympiques modernes ?",
        answers: ["Thomas Bach", "Pierre de Coubertin", "Juan Antonio Samaranch", "Avery Brundage"],
        correctAnswer: "Pierre de Coubertin"
    },
    {

        answers: ["Londres", "Paris", "Los Angeles", "Berlin"],
        correctAnswer: "Londres"
    },
    {
        question: "Quel pays a remporté le plus de médailles d'or olympiques de tous les temps ?",
        answers: ["États-Unis", "Union soviétique", "Chine", "Allemagne"],
        correctAnswer: "États-Unis"
    },
    {
        question: "Quel athlète a remporté le plus de médailles d'or olympiques en individuel ?",
        answers: ["Michael Phelps", "Usain Bolt", "Mark Spitz", "Carl Lewis"],
        correctAnswer: "Michael Phelps"
    },
    {
        question: "Quel sport a été introduit aux Jeux Olympiques d'été en 1984 ?",
        answers: ["Tennis", "Football", "Basketball", "Volleyball"],
        correctAnswer: "Tennis"
    },
    {
        question: "Quel pays a accueilli les premiers Jeux Olympiques d'hiver ?",
        answers: ["Norvège", "Suisse", "Autriche", "France"],
        correctAnswer: "France"
    },
    {
        question: "Quel athlète a allumé la flamme olympique lors des Jeux Olympiques d'été de 2016 à Rio de Janeiro ?",
        answers: ["Pelé", "Neymar", "Ronaldo", "Romário"],
        correctAnswer: "Neymar"
    },
    {
        question: "Quel pays a été exclu des Jeux Olympiques d'été de 1980 et 1984 ?",
        answers: ["Allemagne de l'Est", "Afrique du Sud", "Union soviétique", "États-Unis"],
        correctAnswer: "Afrique du Sud"
    },
    {
        question: "Combien de fois les Jeux Olympiques ont-ils été annulés ?",
        answers: ["1", "2", "3", "Aucune fois"],
        correctAnswer: "3"
    },
    {
        question: "Qui a remporté la première médaille d'or olympique en athlétisme féminin ?",
        answers: ["Fanny Blankers-Koen", "Betty Robinson", "Stanisława Walasiewicz", "Helene Mayer"],
        correctAnswer: "Betty Robinson"
    },
    {
        question: "Quel pays a remporté le plus grand nombre de médailles aux Jeux Olympiques d'hiver ?",
        answers: ["Norvège", "États-Unis", "Allemagne", "Canada"],
        correctAnswer: "Norvège"
    },
    {
        question: "Quel sport a été ajouté au programme olympique en 1992 ?",
        answers: ["Badminton", "Baseball", "Softball", "Tennis de table"],
        correctAnswer: "Badminton"
    },
    {
        question: "Qui a remporté la première médaille d'or olympique en natation pour le Japon ?",
        answers: ["Kosuke Kitajima", "Daiya Seto", "Koji Ueno", "Takeshi Hirose"],
        correctAnswer: "Koji Ueno"
    },
    {
        question: "Quel pays a accueilli les Jeux Olympiques d'hiver à trois reprises ?",
        answers: ["France", "Suisse", "États-Unis", "Italie"],
        correctAnswer: "États-Unis"
    },
    {
        question: "Quel athlète a remporté le plus grand nombre de médailles olympiques en gymnastique ?",
        answers: ["Larisa Latynina", "Simone Biles", "Vitaly Scherbo", "Michael Phelps"],
        correctAnswer: "Larisa Latynina"
    },
    {
        question: "Quel pays a remporté la première médaille d'or olympique en football ?",
        answers: ["Brésil", "Uruguay", "Argentine", "Grande-Bretagne"],
        correctAnswer: "Grande-Bretagne"
    },
    {
        question: "Quel athlète a remporté la première médaille d'or olympique en judo ?",
        answers: ["Tadahiro Nomura", "Anton Geesink", "David Douillet", "Teddy Riner"],
        correctAnswer: "Anton Geesink"
    },
    {
        question: "Quel athlète a remporté le plus grand nombre de médailles olympiques de tous les temps ?",
        answers: ["Michael Phelps", "Usain Bolt", "Larisa Latynina", "Carl Lewis"],
        correctAnswer: "Michael Phelps"
    },
    {
        question: "Quel sport a été ajouté au programme olympique lors des Jeux olympiques d'été de 2020 à Tokyo ?",
        answers: ["Baseball/Softball", "Karaté", "Surf", "Escalade sportive"],
        correctAnswer: "Escalade sportive"
    }
];

let currentQuestion = 0;
let timeLeft = 15;
let timerId;
let score = 0;

const startBtn = document.getElementById("start-btn");

startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";
  showQuestion();
});

function showQuestion() {
  const questionArea = document.getElementById("quiz-area");
  questionArea.innerHTML = `
    <div class="question">${questions[currentQuestion].question}</div>
    <ul class="answers">
      ${questions[currentQuestion].answers.map((answer, index) => `
        <li class="answer" data-index="${index}">${answer}</li>
      `).join("")}
    </ul>
  `;

  timeLeft = 30;
  document.getElementById("time-left").innerText = timeLeft;

  timerId = setInterval(() => {
    timeLeft--;
    document.getElementById("time-left").innerText = timeLeft;
    if (timeLeft <= 0) {
      nextQuestion();
    }
  }, 1000);
}

function nextQuestion() {
  clearInterval(timerId);
  timeLeft = 30;
  currentQuestion++;

  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    // Quiz terminé, redirige vers la page de résultats
    const url = 'results2.html?score=' + score;
    window.location.href = url;
  }
}

function updateScore(isCorrect) {
  if (isCorrect) {
    score++;
  }
}

document.addEventListener('click', (event) => {
  if (event.target.classList.contains('answer')) {
    const selectedAnswer = event.target.innerText;
    const isCorrect = selectedAnswer === questions[currentQuestion].correctAnswer;

    updateScore(isCorrect); // Ajoutez cette ligne

    nextQuestion();
  }
});
    </script>
