    const questions = [

answers: ["Fergus Suter", "Arthur Kinnaird", "William McGregor", "Charles Alcock"],

answers: ["Mia Hamm", "Abby Wambach", "Marta", "Patricia Barcyk"],
correctAnswer: "Patricia Barcyk"
},
{
question: "Quel est le nom du premier joueur de football africain à avoir remporté le Ballon d'Or, en 1995 ?",
answers: ["Didier Drogba", "Samuel Eto'o", "Yaya Toure", "George Weah"],
correctAnswer: "George Weah"
},
{
question: "Quel est le nom de la première équipe de football à avoir remporté la Ligue des Champions de l'UEFA trois fois de suite, entre 1974 et 1976 ?",
answers: ["Real Madrid", "Barcelone", "Bayern Munich", "Ajax Amsterdam"],

},
{
question: "Quel est le nom du premier joueur de football à avoir marqué un but lors d'une finale de Coupe du Monde de la FIFA, en 1930 ?",
answers: ["Pele", "Diego Maradona", "Zinedine Zidane", "Guillermo Stabile"],

},
{
question: "Quel est le nom de la première équipe de football à avoir remporté la Coupe du Monde de la FIFA en dehors de son propre continent, en 1958 ?",
answers: ["Brésil", "Allemagne", "Argentine", "Espagne"],

},
{
question: "Quel est le nom du premier joueur de football à avoir remporté le Ballon d'Or et la Coupe du Monde de la FIFA la même année, en 1958 ?",
answers: ["Pele", "Diego Maradona", "Lionel Messi", "Didier Drogba"],
correctAnswer: "Pele"
},
{
question: "Quel est le nom de la première équipe de football à avoir remporté la Coupe d'Afrique des Nations, en 1957 ?",
answers: ["Egypte", "Cameroun", "Côte d'Ivoire", "Ghana"],

},
{

answers: ["Pele", "Diego Maradona", "Lionel Messi", "Cristiano Ronaldo"],

let currentQuestion = 0;
let timeLeft = 15;
let timerId;
let score = 0;

const startBtn = document.getElementById("start-btn");

startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";
  showQuestion();
});

function showQuestion() {
  const questionArea = document.getElementById("quiz-area");
  questionArea.innerHTML = `
    <div class="question">${questions[currentQuestion].question}</div>
    <ul class="answers">
      ${questions[currentQuestion].answers.map((answer, index) => `
        <li class="answer" data-index="${index}">${answer}</li>
      `).join("")}
    </ul>
  `;

  timeLeft = 30;
  document.getElementById("time-left").innerText = timeLeft;

  timerId = setInterval(() => {
    timeLeft--;
    document.getElementById("time-left").innerText = timeLeft;
    if (timeLeft <= 0) {
      nextQuestion();
    }
  }, 1000);
}

function nextQuestion() {
  clearInterval(timerId);
  timeLeft = 30;
  currentQuestion++;

  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    // Quiz terminé, redirige vers la page de résultats
    const url = 'results6.html?score=' + score;
    window.location.href = url;
  }
}

function updateScore(isCorrect) {
  if (isCorrect) {
    score++;
  }
}

document.addEventListener('click', (event) => {
  if (event.target.classList.contains('answer')) {
    const selectedAnswer = event.target.innerText;
    const isCorrect = selectedAnswer === questions[currentQuestion].correctAnswer;

    updateScore(isCorrect); // Ajoutez cette ligne

    nextQuestion();
  }
});
