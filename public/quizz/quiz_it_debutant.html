    <script>
    const questions = [
    {
        question: "Que signifie l'acronyme 'CPU' en informatique ?",
    answers: ["Central Processing Unit", "Computer Personal Unit", "Central Peripheral Unit", "Central Performance Unit"],
    correctAnswer: "Central Processing Unit"
  },
  {

  },

    question: "Que signifie l'acronyme 'RAM' ?",

    correctAnswer: "Random Access Memory"
  },
  {
    question: "Quel est le système d'exploitation le plus utilisé sur les ordinateurs personnels ?",
    answers: ["Linux", "macOS", "Windows", "Unix"],
    correctAnswer: "Windows"
  },
  {
    question: "Quel composant d'un ordinateur stocke de façon permanente les données et les programmes ?",
    answers: ["RAM", "Carte graphique", "Disque dur", "CPU"],
    correctAnswer: "Disque dur"
  },
  {
    question: "Quelle unité est utilisée pour mesurer la vitesse d'un processeur ?",
    answers: ["Hertz", "Bits", "Octets", "Pixels"],
    correctAnswer: "Hertz"
  },
  {
    question: "Quel est le rôle principal d'un pare-feu en informatique ?",
    answers: ["Accélérer la connexion internet", "Bloquer les virus", "Contrôler le trafic réseau entrant et sortant", "Optimiser le disque dur"],
    correctAnswer: "Contrôler le trafic réseau entrant et sortant"
  },
  {
    question: "Quelle est la fonction principale d'un antivirus ?",
    answers: ["Améliorer les performances de l'ordinateur", "Protéger contre les logiciels malveillants", "Augmenter la RAM", "Optimiser le disque dur"],
    correctAnswer: "Protéger contre les logiciels malveillants"
  },
  {
    question: "Quel est le langage de programmation utilisé pour créer des pages web dynamiques ?",
    answers: ["HTML", "JavaScript", "Python", "SQL"],
    correctAnswer: "JavaScript"
  },
  {
    question: "Que signifie l'acronyme 'URL' ?",
    answers: ["Universal Resource Location", "Uniform Resource Locator", "Uniform Reference Locator", "Universal Reference Location"],
    correctAnswer: "Uniform Resource Locator"
  },
  {
    question: "Quel est le logiciel utilisé pour naviguer sur Internet ?",
    answers: ["Navigateur web", "Client de messagerie", "Traitement de texte", "Tableur"],
    correctAnswer: "Navigateur web"
  },
  {
    question: "Quel type de logiciel est utilisé pour manipuler des images ?",
    answers: ["Tableur", "Traitement de texte", "Éditeur d'images", "Navigateur web"],
    correctAnswer: "Éditeur d'images"
  },
  {
    question: "Que signifie l'acronyme 'HTTP' ?",
    answers: ["HyperText Transfer Protocol", "HyperText Transfer Page", "HyperText Transmission Protocol", "HyperText Transmission Page"],
    correctAnswer: "HyperText Transfer Protocol"
  },
  {
    question: "Quel périphérique est utilisé pour afficher les informations de l'ordinateur ?",
    answers: ["Clavier", "Souris", "Écran", "Microphone"],
    correctAnswer: "Écran"
  },

    question: "Que signifie l'acronyme 'SSD' ?",
    answers: ["Solid-State Drive", "Secure Storage Device", "Solid Storage Device", "System Storage Device"],
    correctAnswer: "Solid-State Drive"
  },

    answers: ["Gérer les ressources matérielles et logicielles", "Créer des documents", "Surfer sur Internet", "Stocker des fichiers"],
    correctAnswer: "Gérer les ressources matérielles et logicielles"
  },

    answers: ["PNG", "GIF", "JPEG", "BMP"],
    correctAnswer: "JPEG"
  },
  {
    question: "Quel est l'acronyme utilisé pour désigner le protocole sécurisé pour la transmission des pages web ?",
    answers: ["FTP", "SSH", "HTTPS", "SMTP"],
    correctAnswer: "HTTPS"
  },
  {
    question: "Que signifie l'acronyme 'IP' en informatique ?",
    answers: ["Internet Protocol", "Internal Protocol", "Internet Provider", "Internal Provider"],
    correctAnswer: "Internet Protocol"
  },
  {
    question: "Quel est l'acronyme pour désigner un disque dur traditionnel ?",
    answers: ["HDD", "SDD", "RND", "TSD"],
    correctAnswer: "HDD"
  }
];



let currentQuestion = 0;
let timeLeft = 15;
let timerId;
let score = 0;

const startBtn = document.getElementById("start-btn");

startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";
  showQuestion();
});

function showQuestion() {
  const questionArea = document.getElementById("quiz-area");
  questionArea.innerHTML = `
    <div class="question">${questions[currentQuestion].question}</div>
    <ul class="answers">
      ${questions[currentQuestion].answers.map((answer, index) => `
        <li class="answer" data-index="${index}">${answer}</li>
      `).join("")}
    </ul>
  `;

  timeLeft = 30;
  document.getElementById("time-left").innerText = timeLeft;

  timerId = setInterval(() => {
    timeLeft--;
    document.getElementById("time-left").innerText = timeLeft;
    if (timeLeft <= 0) {
      nextQuestion();
    }
  }, 1000);
}

function nextQuestion() {
  clearInterval(timerId);
  timeLeft = 30;
  currentQuestion++;

  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    // Quiz terminé, redirige vers la page de résultats
    const url = 'results5.html?score=' + score;
    window.location.href = url;
  }
}

function updateScore(isCorrect) {
  if (isCorrect) {
    score++;
  }
}

document.addEventListener('click', (event) => {
  if (event.target.classList.contains('answer')) {
    const selectedAnswer = event.target.innerText;
    const isCorrect = selectedAnswer === questions[currentQuestion].correctAnswer;

    updateScore(isCorrect); // Ajoutez cette ligne

    nextQuestion();
  }
});
    </script>
