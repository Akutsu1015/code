<body>
    <div class="background"></div>
 
<h1>Quiz :  Science Niveau <span id="max">Intermediare</span></h1>


    <div class="container">

      <button id="start-btn">Start</button>

        <h2>c'est parti !</h2>
        <div id="quiz-area">
            
        </div>
    </div>

    <script>
    const questions = [
    {
        question: "Quelle est la plus grande planète de notre système solaire ?",
    answers: ["Saturne", "Jupiter", "Neptune", "Uranus"],
    correctAnswer: "Jupiter"
  },
  {
    question: "Quel est le principal gaz constituant l'atmosphère terrestre ?",
    answers: ["Oxygène", "Dioxyde de carbone", "Hydrogène", "Azote"],
    correctAnswer: "Azote"
  },
  {
    question: "Qui a découvert la loi de la gravitation universelle ?",
    answers: ["Galilée", "Isaac Newton", "Albert Einstein", "Nikola Tesla"],
    correctAnswer: "Isaac Newton"
  },
  {
    question: "Quel scientifique est connu pour sa théorie de la relativité ?",
    answers: ["Marie Curie", "Isaac Newton", "Albert Einstein", "Galilée"],
    correctAnswer: "Albert Einstein"
  },
  {
    question: "Quelle est la molécule de base de l'ADN ?",
    answers: ["Protéine", "Glucose", "Nucléotide", "Lipide"],
    correctAnswer: "Nucléotide"
  },
  {
    question: "Quel est l'organe principal du système circulatoire humain ?",
    answers: ["Poumons", "Cœur", "Foie", "Reins"],
    correctAnswer: "Cœur"
  },
  {
    question: "Quel est l'état physique de la matière à une température de 0 Kelvin ?",
    answers: ["Liquide", "Solide", "Gazeux", "Condensat de Bose-Einstein"],
    correctAnswer: "Condensat de Bose-Einstein"
  },
  {
    question: "Quel est le nom de la particule découverte par le CERN en 2012, parfois appelée 'la particule de Dieu' ?",
    answers: ["Boson de Higgs", "Quark", "Photon", "Gluon"],
    correctAnswer: "Boson de Higgs"
  },
  {
    question: "Quelle est la formule chimique du sel de table ?",
    answers: ["NaCl", "H2O", "CO2", "C6H12O6"],
    correctAnswer: "NaCl"
  },
  {
    question: "Quel est l'animal terrestre le plus rapide du monde ?",
    answers: ["Guépard", "Lion", "Tigre", "Léopard"],
    correctAnswer: "Guépard"
  }
];



let currentQuestion = 0;
let timeLeft = 15;
let timerId;
let score = 0;

const startBtn = document.getElementById("start-btn");

startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";
  showQuestion();
});

function showQuestion() {
  const questionArea = document.getElementById("quiz-area");
  questionArea.innerHTML = `
    <div class="question">${questions[currentQuestion].question}</div>
    <ul class="answers">
      ${questions[currentQuestion].answers.map((answer, index) => `
        <li class="answer" data-index="${index}">${answer}</li>
      `).join("")}
    </ul>
  `;

  timeLeft = 30;
  document.getElementById("time-left").innerText = timeLeft;

  timerId = setInterval(() => {
    timeLeft--;
    document.getElementById("time-left").innerText = timeLeft;
    if (timeLeft <= 0) {
      nextQuestion();
    }
  }, 1000);
}

function nextQuestion() {
  clearInterval(timerId);
  timeLeft = 30;
  currentQuestion++;

  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    // Quiz terminé, redirige vers la page de résultats
    const url = 'results5.html?score=' + score;
    window.location.href = url;
  }
}

function updateScore(isCorrect) {
  if (isCorrect) {
    score++;
  }
}

document.addEventListener('click', (event) => {
  if (event.target.classList.contains('answer')) {
    const selectedAnswer = event.target.innerText;
    const isCorrect = selectedAnswer === questions[currentQuestion].correctAnswer;

    updateScore(isCorrect); // Ajoutez cette ligne

    nextQuestion();
  }
});
    </script>
